<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4 text-gold">Login</h2>
      <div *ngIf="registered" class="alert alert-success">
        {{ message }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label for="loginEmail" class="form-label text-gold">Email:</label>
          <input id="loginEmail" formControlName="emailaddress" type="email" class="form-control" />
          <div *ngIf="loginForm.controls['emailaddress'].invalid && loginForm.controls['emailaddress'].touched">
            <small class="text-danger">Valid email is required.</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="loginPassword" class="form-label text-gold">Password:</label>
          <input id="loginPassword" formControlName="password" type="password" class="form-control" />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <small class="text-danger">Password must be at least 6 characters long.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid">Login</button>
      </form>
      <P>{{message}}</P>
      <p class="mt-3">
        Don't have an account? 
        <a routerLink="/register" class="text-gold">Register here</a>
      </p>
    </div>
  </div>
</div>
