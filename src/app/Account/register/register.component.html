<!-- register.component.html -->
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4 text-gold">Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group mb-3">
          <label for="registerEmail" class="form-label text-gold">Email:</label>
          <input id="registerEmail" formControlName="emailaddress" type="email" class="form-control" />
          <div *ngIf="registerForm.controls['emailaddress'].invalid && registerForm.controls['emailaddress'].touched">
            <small class="text-danger">Valid email is required.</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="registerPassword" class="form-label text-gold">Password:</label>
          <input id="registerPassword" formControlName="password" type="password" class="form-control" />
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
            <small class="text-danger">Password must be at least 6 characters long.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary" [disabled]="registerForm.invalid">Register</button>
      </form>

      <p class="mt-3">{{ message }}</p>
      
      <p class="mt-3">
        Already have an account? 
        <a routerLink="/login" class="text-gold">Login</a>
      </p>
    </div>
  </div>
</div>
