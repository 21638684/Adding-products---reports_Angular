<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-8">
      <input [(ngModel)]="filterText" class="form-control" placeholder="Filter products..." />
    </div>
    <div class="col-md-2">
      <button (click)="onFilter()" class="btn btn-secondary w-100">Filter</button>
    </div>
    <div class="col-md-2">
      <button (click)="navigateToAddProduct()" class="btn btn-success w-100">Add Product</button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" (click)="onSort('name')" class="sortable">Name</th>
        <th scope="col" (click)="onSort('price')" class="sortable">Price</th>
        <th scope="col" (click)="onSort('brand')" class="sortable">Brand</th>
        <th scope="col" (click)="onSort('producttype')" class="sortable">Product Type</th>
        <th scope="col" (click)="onSort('description')" class="sortable">Description</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.producttype }}</td>
        <td>{{ product.description }}</td>
        <td>
          <img *ngIf="product.image" [src]="'data:image/jpeg;base64,' + product.image" alt="{{ product.name }}" class="img-thumbnail" width="100">
          <div *ngIf="!product.image">
            Image not available
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between">
    <button (click)="onPageChange(pageNumber - 1)" class="btn btn-success" [disabled]="pageNumber === 1">Previous</button>
    <span>Page {{ pageNumber }}</span>
    <button (click)="onPageChange(pageNumber + 1)" class="btn btn-success">Next</button>
  </div>
</div>
