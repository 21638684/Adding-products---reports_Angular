<!-- report.component.html -->

<div class="container">
    <div class="chart-section">
      <div class="chart">
        <h3>Product Count by Brand</h3>
        <canvas id="brandChart"></canvas>
      </div>
      <div class="chart">
        <h3>Product Count by Product Type</h3>
        <canvas id="productTypeChart"></canvas>
      </div>
    </div>
  
    <div class="active-products">
      <h3>Active Products Report</h3>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.name }}
        </mat-tree-node>
  
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.name }}
          <mat-nav-list>
            <mat-list-item *ngFor="let child of node.children" class="child-node">
              {{ child.name }}
            </mat-list-item>
          </mat-nav-list>
        </mat-tree-node>
      </mat-tree>
    </div>
  </div>
